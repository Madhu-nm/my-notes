<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compound interest calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" ></script>

    <style>
        input::-webkit-inner-spin-button,input::-webkit-outer-spin-button{
            display: none;
        }

        body{
            height: 100vh;
            background-color: rgb(130, 183, 243);
        }
       
    </style>
</head>
<body class="d-flex align-items-center justify-content-center ">
    <div class="border border-primary rounded p-3 bg-white">
    <p class="card-header mb-3 font-weight-bold p-3 bg-primary text-white">COMPOUND INTEREST CALCULATOR</p>

    <form>
        <div class="form-group">
          <label for="Principal">Principal</label>
          <input type="number" class="form-control" id="Principal" placeholder="Example; 500000">
        </div>
        <div class="form-group">
          <label for="interest">Rate of Interest </label>
          <div class="input-group">
            <input type="number" class="form-control" id="interest" placeholder="Example; 5%">
            <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
          </div>
        </div>
        <div class="form-group">
            <label for="time">Number of years</label>
            <input type="number" class="form-control" id="time" placeholder=" Example; 5">
          </div>
          <div class="form-group">
            <label for="compounds">Compounding frequency per year</label>
            <input type="number" class="form-control" id="compounds" placeholder=" Example; 1">
          </div>
          <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary w-50 m-1" onclick="calculate()">Calculate</button>
          <button type="reset" class="btn btn-primary w-50 m-1">Clear</button>
        </div>
      </form>

    <div id="result" class="text-center text-primary m-3">
    </div>
</div>

<script>
  calculate=()=>{
  principal=  parseFloat(document.getElementById("Principal").value)
  roi= parseFloat(document.getElementById("interest").value)/100
  yrs=  parseFloat(document.getElementById("time").value)
  compounds = parseFloat(document.getElementById("compounds").value)

  if (isNaN(principal) || isNaN(roi) || isNaN(yrs) ||isNaN(compounds) || principal <= 0 || roi <= 0 || yrs <= 0 || compounds<=0) {
                document.getElementById("result").innerText = "Please enter valid positive numbers."
            }
  else{ 
    amount=principal*[1+(roi/compounds)]**(yrs*compounds)
  earned=amount-principal
  document.getElementById("result").innerText = `Total Amount is Rs: ${amount.toFixed(0)} 
  Compound Interest Earned is Rs: ${earned.toFixed(0)}` 
}
  

 

  }
  </script>
</body>
</html>
