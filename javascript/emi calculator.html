<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" ></script>

    <style>
        body{
            height: 100vh;
        }

        input::-webkit-inner-spin-button,input::-webkit-outer-spin-button{
            display: none;
        }
    </style>
</head>


<body class="d-flex align-items-center justify-content-center bg-success">
    <div class="border rounded p-3 bg-white">
    <form action="">
    <p class="h4 bg-success text-white text-center p-2">EMI CALCULATOR</p>
    <div class="form-group">
        <label for="loan">Loan Amount</label>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text bg-success text-white">RS</span>
        </div>
        <input type="number" name="loan" id="loan" class="form-control" placeholder="Example; 500000">
    </div>
    </div>

    <div class="form-group">
        <label for="interest">Interest per Annum</label>
        <div class="input-group">
          <input type="number" class="form-control" id="interest" placeholder="Example; 5%">
          <div class="input-group-append">
              <span class="input-group-text bg-success text-white">%</span>
            </div>
        </div>
      </div>

      <div class="form-group">
          <label for="time">Loan tenure/time period in Years</label>
          <input type="number" class="form-control" id="time" placeholder="Example; 5">
      </div>
<div class="button d-flex justify-content-center ">
      <button class="btn btn-success border border-white w-50 " onclick="calculate()" type="button">Calculate</button>
      <button class="btn btn-success border border-white w-50" type="reset">Clear</button>
    </div>
    </form>

    <div id="result" class="p-1 mt-3 text-center"></div>
    </div>

    <script>
        calculate=()=>{
            loana=parseFloat(document.getElementById("loan").value)
            roi=parseFloat((document.getElementById("interest").value)/1200)
            months=parseFloat((document.getElementById("time").value)*12)

            if (isNaN(loana) || isNaN(roi) || isNaN(months) || loana<0 || roi<0 || months<0) {
                document.getElementById("result").innerText="Enter the positive values only"
            } else {
                emi=(loana*roi*(((1+roi)**months)/(((1+roi)**months)-1))).toFixed(0)
                amount=(emi*months).toFixed(0)
                interestpaid=(amount-loana).toFixed(0)
                document.getElementById("result").innerText=`Monthly EMI is ${emi}
                Total interest is ${interestpaid}
                Total amount is ${amount}`
            }
        }

    </script>
</body>
</html>
