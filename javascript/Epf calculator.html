<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPF Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" ></script>
    <style>
 input::-webkit-inner-spin-button,input::-webkit-outer-spin-button{
            display: none;
 }
 body{
     height: 100vh;
 }
 
    </style>
</head>
<body class="d-flex justify-content-center align-items-center bg-danger text-white">
    <div class="border border-white rounded p-3">
    <form action="">
        <p class="h4 text-center">EPF Calculator</p>

        <div class="form-group">
            <label for="salary"> Monthly Salary</label>
            <div class="input-group">
                <div class="input-group-prepend ">
                    <div class="input-group-text">Rs</div>
            </div>
            <input type="number" class="form-control" id="salary" name="salary"  placeholder="Example;25000">
            </div>
        </div>

        <div class="form-group">
            <label for="contribution">Employee and employer PF contribution</label>
            <div class="input-group">
                <input type="number" class="form-control" id="contribution" placeholder="Example; 12.4 %" name="contribution">
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                  </div>
              </div>
        </div>

        <div class="age d-flex">
        <div class="form-group">
            <label for="start-age ">Starting / Current Age</label>
            <input type="number" class="form-control border border-danger" name="start-age" id="start-age" placeholder="Example; 25">
        </div>

        <div class="form-group">
            <label for="retire-age ">Retirement Age</label>
            <input type="number" class="form-control border border-danger" name="retire-age" id="retire-age" placeholder="Example; 65">
        </div>
    </div>

        <div class="form-group">
            <label for="increment">Expected annual increment </label>
            <div class="input-group">
                <input type="number" class="form-control" id="increment" placeholder="Example; 6 %" name="increment"> 
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                  </div>
              </div>
        </div>
        <div class="form-group">
            <label for="interest">PF Interest annualy </label>
            <div class="input-group">
              <input type="number" class="form-control" id="interest" placeholder="Example; 5%">
              <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
            </div>
          </div>
       <div class="button d-flex justify-content-center">
        <button type="button" onclick="calculate()" class="btn btn-white text-danger font-weight-bold w-50 border border-danger">Calculate</button>
        <button type="reset" class="btn btn-white text-danger font-weight-bold w-50 border border-danger ">Clear</button>
    </div>
    </form>

    <div id="result" class="text-center mt-2"></div>
</div>
<script>
    calculate=()=>{
        monthSalary=parseFloat(document.getElementById("salary").value)
        pfpercentage=parseFloat(document.getElementById("contribution").value)/100
        retireAge=parseFloat(document.getElementById("retire-age").value)
        startAge=parseFloat(document.getElementById("start-age").value)
        interest=parseFloat(document.getElementById("interest").value)/100
        increment=parseFloat(document.getElementById("increment").value)/100
        months=(retireAge-startAge)*12

        let epfBalance = 0

        for (let i = 1; i <= months; i++) {
            contribution= (pfpercentage)*monthSalary
            epfBalance+=contribution


            if (i%12==0) {
                epfBalance=epfBalance*(1+interest)
            }
            if (i%12==0) {
                monthSalary=monthSalary*(1+increment)
            }

    
        }
        document.getElementById("result").innerText=`Your amount is ${epfBalance}`
        
    }
</script>
</body>
</html>
